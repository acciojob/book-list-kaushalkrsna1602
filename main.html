<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>MyBookList</h1>

	<div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control" placeholder="Enter book title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" class="form-control" placeholder="Enter author name" required>

        <label for="isbn">ISBN#:</label>
        <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN number" required>

        <button id="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
    </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="book-list">
    </tbody>
</table>
	
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
